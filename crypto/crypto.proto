syntax = "proto3";
package tendermint.crypto.crypto;
option go_package = "github.com/tendermint/tendermint/crypto";

message PubKey {
  oneof pub_key {
    bytes ed25519 = 1;
    bytes sr25519 = 2;
    bytes secp256k1 = 3;
  }
}

message PrivKey {
  oneof priv_key {
    bytes ed25519 = 1;
    bytes sr25519 = 2;
    bytes secp256k1 = 3;
  }
}
